version: '3.8'
services:
  app:
    image: ac-courses-api:latest
    restart: unless-stopped
    ports:
      - '8001:8001'
    environment:
      - MONGO__URL=mongodb://user:pass@mongodb:27017
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6-jammy
    restart: unless-stopped
    expose:
      - 27017
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
      - MONGO_INITDB_DATABASE=CoursesService
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: